version: "3.1"

services:

  nodejs:
    image: node:alpine
    environment: 
      NODE_ENV: production
    working_dir: /home/app
    restart: always
    volumes:
      - ./nodejs:/home/app
    depends_on:
      - php
    command: ["node", "index"]

  php:
    image: php:apache
    volumes:
      - ./php:/var/www/html
      
  composer:
  restart: 'no'
  image: composer/composer:php7
  command: install
  volumes:
    - .:/app    